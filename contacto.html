<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header class="encabezado">

            <div class="caja">

                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                
                <nav class="opcionesPosicion">

                    <ul>

                        <li class="opcionesParametros"><a href="index.html" class="opcionesTexto">Home</a></li>
                        <li class="opcionesParametros"><a href="productos.html" class="opcionesTexto">Productos</a></li>
                        <li class="opcionesParametros"><a href="contacto.html" class="opcionesTexto">Contacto</a></li>

                    </ul>

                </nav>

            </div>

        </header>

        <main class="formulario">
            
            <form>

                <div>

                    <label for="nombreapellido">Nombres y Apellidos</label>
                    <input  class="input-padron" type="text" id="nombreapellido" required>

                    <label for="correoelectronico">Correo Electrónico</label>
                    <input  class="input-padron" type="email" id="correoelectronico" required placeholder="email@dominio.co - m - es">

                    <label for="telefono">Teléfono</label>
                    <input  class="input-padron" type="tel" id="telefono" required placeholder="(xxx)-xxx-xxxx">

                    <label for="mensaje">Mensaje</label>
                    <textarea  class="input-padron" cols="70" rows="15" id="mensaje"></textarea required>

                </div>

                <fieldset>
                
                    <legend>¿Cómo le gustariá que lo contactemos?</legend>
                    
                    <label><input type="radio" name="contacto" value="email">Email</label>

                    <label><input type="radio" name="contacto" value="telefono">Teléfono</label>

                    <label><input type="radio" name="contacto" value= "Whastapp" checked>Whastapp</label>
                    

                </fieldset>

                <fieldset>

                    <legend>En que horario desearia ser atendido</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <div>

                    <label class="comercial">¿Le gustariá recibir novedades de la Barbería Alura?<input type="checkbox"></label>

                </div>

                <div>

                    <input type="submit" value="Enviar Formulario" class="enviar"> 

                </div>

            </form>

            <table>

                <thead>

                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>

                </thead>

                <tbody>

                    <tr>
                        <td>Lunes</td>
                        <td>8:00am ~ 8:00pm</td>
                    </tr>

                    <tr>
                        <td>Miércoles</td>
                        <td>8:00am ~ 8:00pm</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>8:00am ~ 8:00pm</td>
                    </tr>

                </tbody>

            </table>

        </main>

        <footer class="piePagina">

            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p>&copy Copyright Barbería Alura - 2020</p>

        </footer>

    </body>

</html>
